    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const display = document.querySelector(".cal .result");

          let currentInput = "";

          // Function to update the display
          const updateDisplay = () => {
            display.textContent = currentInput;
          };

          // Function to handle button clicks
          const handleButtonClick = (buttonValue) => {
            switch (buttonValue) {
              case "=":
                try {
                  currentInput = eval(currentInput);
                  updateDisplay();
                } catch (error) {
                  currentInput = "Error";
                  updateDisplay();
                }
                break;

              case "|x|":
                if (parseFloat(currentInput) < 0)
                  currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
                break;

              case "1/x":
                currentInput = (1 / parseFloat(currentInput)).toString();
                updateDisplay();
                break;

              case "2√x":
                if (parseFloat(currentInput) < 0)
                  currentInput = "Error";
                currentInput = (Math.sqrt(parseFloat(currentInput))).toString();
                updateDisplay();
                break;

              case "log":
                currentInput = Math.log10(parseFloat(currentInput)).toString();
                updateDisplay();
                break;

              case "ln":
                currentInput = Math.log(parseFloat(currentInput)).toString();
                updateDisplay();
                break;

              case "10x":
                currentInput = Math.pow(10, parseFloat(currentInput)).toString();
                updateDisplay();
                break;

              case "C":
                currentInput = "";
                updateDisplay();
                break;
              case "+/-":
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
                break;
              case "delete":
                currentInput = currentInput.substring(0, currentInput.length - 1);
                updateDisplay();
                break;

              case "x2":
                currentInput = currentInput * currentInput;
                updateDisplay();
                break;
              default:
                currentInput += buttonValue;
                updateDisplay();
                break;
            }
          };

          // Attach click event listeners to all buttons
          const buttons = document.querySelectorAll(
            ".cal button, .cal smallbutton"
          );
          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              handleButtonClick(button.textContent);
            });
          });
        });
    </script>
